<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>27. Remove Element</title>
  </head>
  <body>
    <script>
    var removeElement = function(nums, target) {
      for(var i=0;i<nums.length;i++){
          if(nums[i]==target){
              nums[i]=nums[0];
              nums.shift();
              i--;
          }
      }
    };
  console.log(removeElement([3,2,2,3,4,5,6,1],3));
    </script>
  </body>
</html>
